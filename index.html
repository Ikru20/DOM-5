<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Biblioteca</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>Saraiva</header>
    <div class="search-container">
        
    </div>
    <div class="buttons">
        <button id="addBook" class="addButton" onclick="openAddScreen()">Adicionar Livro</button>    
        <button id="removeAllBooks" class="addButton" onclick="removeAll()">Apagar todos</button>
    </div>
    <div class="form-popup" id="myForm">
        <form class="form-container">
            <h1>Acrescentar Livro</h1>
            <hr>
            <label for="titleBook"><b>Título:</b></label>
            <input type="text" id="titleBook" placeholder="Livro" name="titleBook" required>
            <label for="author"><b>Autor:</b></label>
            <input type="text" id="author" placeholder="Autor" name="author" required>
            <label for="status"><b>Classificação:</b></label>
            <select name="status" id="status">
                <option value="Visto">Visto</option>
                <option value="Não visto" selected>Não visto</option>
            </select>
            <button type="button" id="bttCreateBook" class="btn" onclick="addBooks();closeForm();">Adicionar</button>
        </form>
    </div>
    <table id="myTable">
        <tr>
            <th>Número</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Status</th>
            <th>Excluir</th>
        </tr>
    </table>
    <script src="js/script.js"></script>
</body>
</html>
